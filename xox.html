<DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Tic Tac Toe</title>
			<link rel="preconnect" href="https://fonts.gstatic.com" />
			<link rel="stylesheet" href="style.css" />
			<link
				href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
				rel="stylesheet"
			/>
		</head>

		<body>
			<div class="grid-container">
				<div class="grid-item">
					<h1>Player 1</h1>
					<br />
					<p>Who is the Father of the Nation</p>
          <div>
            <input type="radio" id="Gandhiji" name="Gandhiji" value="Gandhiji"
                   >
            <label for="Gandhiji">Gandhiji</label>
          </div>
          
          <div>
            <input type="radio" id="Rajiv Gandhi" name="Rajiv Gandhi" value="Rajiv Gandhi">
            <label for="Rajiv Gandhi">Rajiv Gandhi</label>
          </div>
          
          <div>
            <input type="radio" id="APJ abdul kalam" name="APJ abdul kalam" value="APJ abdul kalam">
            <label for="APJ abdul kalam">APJ abdul kalam</label>
          </div>
          <div>
          <input type="radio" id="Ambedkar" name="Ambedkar" value="Ambedkar">
          <label for="Ambedkar">Ambedkar</label>
          </div>

          
				</div>

				<div class="grid-item">
					<h1 id="heading">Play</h1>
					<h2 id="strategy"></h2>
					<button id="restart">Restart</button>
					<div id="board">
						<div class="box" id="0"></div>
						<div class="box" id="1"></div>
						<div class="box" id="2"></div>
						<div class="box" id="3"></div>
						<div class="box" id="4"></div>
						<div class="box" id="5"></div>
						<div class="box" id="6"></div>
						<div class="box" id="7"></div>
						<div class="box" id="8"></div>
					</div>
				</div>
				<div class="grid-item">
					<h1>Player 2</h1>
					<br />
					<p>First Prime Minister of India</p>
          <div>
            <input type="radio" id="Jawaharlel Nehru" name="Jawaharlel Nehru" value="Jawaharlel Nehru"
                   checked>
            <label for="Jawaharlel Nehru">Jawaharlel Nehru</label>
          </div>
          
          <div>
            <input type="radio" id="Indira Gandhi" name="Indira Gandhi" value="Indira Gandhi">
            <label for="Indira Gandhi">Indira Gandhi</label>
          </div>
          
          <div>
            <input type="radio" id="Sarvepalli Radhakrishnan" name="Sarvepalli Radhakrishnan" value="Sarvepalli Radhakrishnan">
            <label for="Sarvepalli Radhakrishnan">Sarvepalli Radhakrishnan</label>
          </div>
          <div>
          <input type="radio" id="Manmohan Singh" name="Manmohan Singh" value="Manmohan Singh">
          <label for="Manmohan Singh">Manmohan Singh</label>
          </div>

          
				</div>
			</div>
			<script src="app.js" async defer></script>
		</body></html
></DOCTYPE>
